
<section class="section text-center">

                            <a href="index.html">
                                <img width="100" height="40"
                                     src="https://dominionuniversity.edu.ng/wp-content/uploads/2019/08/FOOTER_Logo_DU_1.png"

                            </a>

                    </div>
                    <h3 class="title">DOMINION UNIVERSITY LIBRARY</h3>
                    <h5 class="subtitle">{{ subject }}</h5>

            </article>
        </div>
    </div>
</section>
