{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>E-Library | Login</title>
{% endblock %}

{% block userlink %}
<div class="searchbar__content setting__block">
                                <div class="content-inner">
                                    <div class="switcher-currency">
                                        <a href="{% url 'Library:login' %}">
                                            <strong class="label switcher-label">
                                                <span>Login</span>
                                            </strong>
                                        </a>
                                    </div>
                                    <div class="switcher-currency">
                                        <a href="{% url 'Library:register' %}">
                                            <strong class="label switcher-label">
                                                <span>Register</span>
                                            </strong>
                                        </a>
                                    </div>
                                </div>
                            </div>
{% endblock %}

{% block content %}
    <!-- Start breadcrumb area -->
    <div class="ht__breadcrumb__area bg-image--6">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__inner text-center">
                        <h2 class="breadcrumb-title">Login</h2>
                        <nav class="breadcrumb-content">
                            <a class="breadcrumb_item" href="{% url 'Library:home' %}">Home</a>
                            <span class="brd-separator">/</span>
                            <span class="breadcrumb_item active">Login</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End breadcrumb area -->
    <!-- Start My Login Area -->
    <section class="my_account_area pt--80 pb--55 bg--white">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <div class="my__account__wrapper">
                        <h3 class="account__title">Login</h3>
                        <form action="#">
                            <div class="account__form">
                                <div class="input__box">
                                    <h6><label>Matric No <span>*</span></label></h6>
                                    <input type="text" name="matric_no" required>
                                </div>
                                <div class="input__box">
                                    <h6><label>Password<span>*</span></label></h6>
                                    <input type="text" name="password" required>
                                </div>
                                <div class="form__btn">
                                    <button type="submit">Login</button>
                                    <label class="label-for-checkbox">
                                        <input id="rememberme" class="input-checkbox" name="rememberme"
                                               value="forever" type="checkbox">
                                        <span>Remember me</span>
                                    </label>
                                </div>
                                <a class="forget_pass" href="{% url 'Library:forgot_password' %}">Lost your password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End My Login Area -->
{% endblock %}
